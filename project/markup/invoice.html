<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Markup</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="invoice">
    <h1>Invoice</h1>

    <div>
        <p>
            <strong>DeeAnn Kjelshus</strong><br>
            2620 W Greenleaf Ave #2E<br>
            Chicago, IL 60645
        </p>

        <p>
            www.artbydeeann.com<br>
            deeann@artbydeeann.com
        </p>
    </div>

    <div>
        <label>Date</label><span>Monday, September 21, 2015</span>
        <label>Invoice No</label><span>1234567890</span>
        <label>Status</label><span>Pending</span>
    </div>

    <table>
        <thead>
        <tr>
            <th>Description</th>
            <th>Unit</th>
            <th>Qty</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Purple horse with dingle berries</td>
            <td class="currency">$3,000</td>
            <td>2</td>
            <td class="currency">$6,000</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="3">Sub-total</th>
            <td class="currency">$6,000.00</td>
        </tr>
            <th colspan="3">Shipping</th>
            <td class="currency">$35.00</td>
        </tr>
            <th colspan="3">Total</th>
            <td class="currency">$6,035.00</td>
        </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
